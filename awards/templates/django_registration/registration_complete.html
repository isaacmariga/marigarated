{% extends 'django_registration/base.html'%}{% load django_bootstrap5 %} {% block content %} {{block.super}}
<center>
<form  class="form" action="{%url 'profile' user%}" method="POST" enctype="multipart/form-data">
	{%csrf_token%} {% bootstrap_form form%}
	<input type="submit" class="btn btn-success btn-lg" value="Post">
</form>
</center>
<style>
	.form{
	margin: 40px;
	width: 40vw;
	  padding: 20px;
	  background-color: rgba(0, 0, 0, 0.575);
	  color: white;
	  border-radius: 5px;
	  box-shadow: 0 0 5px #c403f4, 0 0 5px #c403f4, 0 0 50px #c403f4, 0 0 25px #c403f4;
	}
	
	.btn {
			margin: 5px;
			border-style: solid;
			border-color: #c403f4;
			width: fit-content;
			padding: 10px 10px;
			color: white;
			font-size: 12px;
			text-transform: uppercase;
			transition: 0.5s;
			letter-spacing: 4px;
			cursor: pointer;
		}
		
		.btn:hover {
			background-color: #c403f4;
			color: #050801;
			box-shadow: 0 0 5px #c403f4, 0 0 25px #c403f4, 0 0 50px #c403f4, 0 0 200px #c403f4;
		}
	</style>

{% endblock%}
