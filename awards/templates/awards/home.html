{% extends 'awards/base.html'%}{% block content %} {{block.super}} {% for project in projects%}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<p>{{project.user}}</p>
<p>{{project.id}}</p>
<a href="{% url 'project' project.title%}">project</a>
<a href="{% url 'profile' project.user.id%}">profile</a>
<img src="{{project.image.url}}" alt="" style="height: 200px; width:auto;"> {% endfor%} {% endblock %}
