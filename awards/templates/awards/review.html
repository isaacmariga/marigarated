{% extends 'awards/base.html'%}{% load django_bootstrap5 %} {% block content %} {{block.super}}

<form action="{%url 'review' project.id%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}{{form.as_p}}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
</form>
<h2>Other page</h2>
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<p>{{project.user}}</p>
<p>{{project.id}}</p>
<img src="{{project.image.url}}" alt="" style="height: 200px; width:auto;">

<style>
    .hover {
        overflow: hidden;
        position: relative;
        padding-bottom: 60%;
    }
    
    .hover-overlay {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 90;
        transition: all 0.4s;
    }
    
    .hover img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: all 0.3s;
    }
    
    .hover-content {
        position: relative;
        z-index: 99;
    }
    
    <!-- DEMO 3 Item--><div class="col-lg-6 mb-3 mb-lg-0"><div class="hover hover-3 text-white rounded"><img src="https://bootstrapious.com/i/snippets/sn-img-hover/hoverSet-5.jpg" alt=""><div class="hover-overlay"></div><div class="hover-3-content px-5 py-4"><h3 class="hover-3-title text-uppercase font-weight-bold mb-1"><span class="font-weight-light">Image </span>Caption</h3><p class="hover-3-description small text-uppercase mb-0">Lorem ipsum dolor sit amet,
    consectetur <br>adipisicing elit.</p></div></div></div>
</style>

{% endblock%}
