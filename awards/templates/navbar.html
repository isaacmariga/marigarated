{% load django_bootstrap5 %} {% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/staticname.css' %}"> {% endblock %}

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Hello {{user}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/accounts/password/change">Change Password</a> {% else %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/accounts/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class='btn btn-default' href="/accounts/register">Register</a> {% endif %}
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_project'%}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search projects" name="search_project">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
